<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multa</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro (km/h)</p>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>

    <script>

        function calcular() {
            var txtv = document.getElementById("txtvel")
            var resultado = document.getElementById("resultado")
            var vel = Number(txtv.value)
            resultado.innerHTML = ` Sua velocidade atual é de <strong>${vel} km/h<strong> `
            resultado.innerHTML += ` <p> Diriga com seguramça `
            if (vel > 60){
                resultado.innerHTML += `<p> Voçe está multado por excesso de velocidade <p> `
            }

        }
    </script>
</body>
</html>
